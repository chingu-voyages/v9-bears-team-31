<span class="fa fa-spinner spinner"
  *ngIf="loading"></span>
<div class="container">
  <mat-sidenav-container
    fullscreen
    [hasBackdrop]="mobileQuery.matches">
    <mat-sidenav #lnav
      mode="over"
      class="sidenav">
      <div class="content">
        <mat-list *ngIf="!isLoggedIn$ | async">
          <mat-list-item  >
            <a mat-button routerLink="/" routerLinkActive="active" routerLinkActiveOptions="{exact: true}" (click)="toggleMobileNav(lnav)">Home</a>
          </mat-list-item>
          <mat-list-item >
            <a mat-button routerLink="/login" routerLinkActive="active" routerLinkActiveOptions="{exact: true}" (click)="toggleMobileNav(lnav)">Login</a>
          </mat-list-item>
          <mat-list-item >
            <a mat-button routerLink="/register" routerLinkActive="active" routerLinkActiveOptions="{exact: true}" (click)="toggleMobileNav(lnav)">Register</a>
          </mat-list-item>
        </mat-list>
        <mat-list *ngIf="isLoggedIn$ | async">
          <mat-list-item >
            <a mat-button routerLink="/dashboard" routerLinkActive="active" routerLinkActiveOptions="{exact: true}" (click)="toggleMobileNav(lnav)">DashBoard</a>
          </mat-list-item>
        </mat-list>
      </div>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
      <mat-toolbar
        class="toolbar"
        [class.app-is-mobile]="mobileQuery.matches"
       >
        <button
          mat-icon-button
          (click)="lnav.toggle()"
          *ngIf="mobileQuery.matches">
          <mat-icon>menu</mat-icon>
        </button>
        {{title}}
        <div class="fill-space"></div>
        <span whoami></span>
      </mat-toolbar>
        <mat-drawer-container class="sidenav-container">
          <mat-drawer
            mode="side"
            [opened]="!mobileQuery.matches">
            <div class="content">
              <mat-list>
                <mat-list-item *ngFor="let route of nav">
                  <a mat-button routerLink="{{route.path}}" routerLinkActive="active" (click)="toggleMobileNav(lnav)">{{route.title}}</a>
                </mat-list-item>
              </mat-list>
            </div>
          </mat-drawer>
          <mat-drawer-content>
              <div class="content"
              [@slideInAnimation]="outlet.isActivated ? outlet.activatedRoute: ''">
                <router-outlet #outlet="outlet"></router-outlet>
              </div>
          </mat-drawer-content>
        </mat-drawer-container>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
